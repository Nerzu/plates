{% extends 'main/base.html' %}

{% block title %}
Создать заметку
{% endblock %}

{% block content %}
    <h1>Создать заметку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <button class="btn btn-success" type="submit">Добавить</button>
        <span>{{ error }}</span>
    </form>
    
{% endblock %}
